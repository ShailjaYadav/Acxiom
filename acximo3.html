<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        #reminder-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div id="reminder-container">
        <h2>Welcome to the Reminder Application &lt;&lt;&lt;username&gt;&gt;&gt;</h2>

        <ul>
            <li>3. Today is Tuesday, 14th Of February.</li>
            <li>
                <button>4. Set Reminder</button>
            </li>
            <li>
                <button>5. Modify Reminder</button>
            </li>
            <li>
                <button>6. Disable Reminder</button>
            </li>
            <li>
                <button>7. Delete Reminder</button>
            </li>
            <li>
                <button>8. Enable Reminder</button>
            </li>
            <li>
                <button>9. View your Reminders</button>
            </li>
            <li>
                <button>10. Back</button>
            </li>
        </ul>

        <p>Log</p>
    </div>

</body>

</html>
